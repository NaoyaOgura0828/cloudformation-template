AWSTemplateFormatVersion: 2010-09-09
Description: SecurityGroup ECS for template

Parameters:
  SystemName:
    Type: String
    AllowedPattern: '[a-z0-9-]*'
  EnvType:
    Type: String
    AllowedPattern: '[a-z0-9-]*'

Mappings:
  AzMap:
    ap-northeast-1:
      1st: ap-northeast-1a
      2nd: ap-northeast-1c
      3rd: ap-northeast-1d

Resources:
  SecurityGroupEcsBastion:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${SystemName}-${EnvType}-sg-ecs-bastion
      GroupDescription: !Sub ${SystemName}-${EnvType}-sg-ecs-bastion
      VpcId:
        Fn::ImportValue: !Sub ${SystemName}-${EnvType}-vpc-id
      SecurityGroupIngress:
        - Description: SSH for FullOpen
          CidrIp: 0.0.0.0/0
          FromPort: 22
          ToPort: 22
          IpProtocol: tcp
      Tags:
        - Key: Name
          Value: !Sub ${SystemName}-${EnvType}-sg-ecs-bastion
        - Key: SystemName
          Value: !Ref SystemName
        - Key: EnvType
          Value: !Ref EnvType

Outputs:
  SecurityGroupEcsBastionId:
    Value: !Ref SecurityGroupEcsBastion
    Export:
      Name: !Sub ${SystemName}-${EnvType}-sg-ecs-bastion-id
